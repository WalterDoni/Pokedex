<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/fonts.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/pokeballHeader.css">
    <link rel="stylesheet" href="css/responsive.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="./js/statChartOpenCard.js"></script>
    <script src="./js/templates.js"></script>
    <script src="./js/script.js"></script>
    
    <title>Pokedex</title>
</head>

<body onload="initiate()">
    
    <header>
        <div><img class="headerLogo" src="./img/headerLogo.png"></div>
        <div class="shadow"></div>
        <div class="pokeball">
            <div class="top"></div>
            <div class="bottom"></div>
            <div class="middle"></div>
        </div>
        <form class="searchfield" onkeyup="searchForPokemon()" >
        <input required  minlength="2" placeholder="Search for specific Pokemon..." type="text" id="searchfield">
        </form>
        
    </header>

    <div id="pokemonCardContainer"></div>
    <div id="openedPokemonCard" class="d-none"></div>
    <div class="loadbutton"><button onclick="loadMorePokemons()">Load more Pokemons</button></div>
  
    <footer>
        <div class="footerDiv1">
            <p class="mbe0">Designed by: <b>Doni Walter</b></p>
            <p>Created by: <b>Doni Walter</b></p>
         </div>
         <div class="footerDiv2"><p class="mbe0">Created with API from: <a href="https://pokeapi.co/">PokeAPI</a></p>
            <p>This was a project during my training at the <br> <a href="https://developerakademie.com/">Developer
                Akademie</a></p></div>
    </footer>

</body>

</html>
